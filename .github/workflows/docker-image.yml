name: Docker Image CI

on:
  push:
    branches: [ "production" ]
  pull_request:
    branches: [ "production" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TIMESTAMP: ${{ format('test{0}', (github.event.pull_request.head.repo.pushed_at || github.event.repository.pushed_at)) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: |
          cd server
          docker build . --file Dockerfile_tests --tag ${{ secrets.DOCKER_USERNAME }}/novice:$TIMESTAMP

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub

        run: docker push ${{ secrets.DOCKER_USERNAME }}/novice:$TIMESTAMP
        
      - name: Run webhook
        run: curl -X POST -d "DB_USERNAME=ognjen" -d "DB_PASSWORD=ognjen" -d "DB_NAME=development" -d "CONTAINER_NAME=${{ secrets.DOCKER_USERNAME }}/novice:$TIMESTAMP" http://108.143.49.11:5000/webhook

